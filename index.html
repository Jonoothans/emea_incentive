<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      text-align: center;
    }

    header {
      background: url('https://raw.githubusercontent.com/Jonoothans/emea_incentive/main/assets/sunrise1.png?v=1') no-repeat center;
      background-size: cover;
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    th {
      background-color: #002855;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }

    td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background-color: #f8f8f8;
    }

    .highlight {
      background-color: #dff0d8 !important;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>EMEA Implementation Incentive</h1>
  </header>

  <table id="data-table">
    <thead>
      <tr id="table-head"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://ybtupotxytuoattvdnrk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlidHVwb3R4eXR1b2F0dHZkbnJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA0NzYwMDQsImV4cCI6MjA1NjA1MjAwNH0.cYb-OOtjPJiPNUOCAH032Eql1bsXnfzWtw4t831PlxQ";
    const TABLE_NAME = "emea_incentive";
    const API_URL = `${SUPABASE_URL}/rest/v1/${TABLE_NAME}`;

    async function fetchTableData() {
      try {
        const response = await fetch(API_URL, {
          method: "GET",
          headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`,
            "Content-Type": "application/json"
          }
        });

        let data = await response.json();

        if (data.length > 0) {
          const tableHead = document.getElementById("table-head");
          const tableBody = document.getElementById("table-body");

          data.forEach(row => {
            row.Points = Number(row.Points) || 0;
          });

          data.sort((a, b) => b.Points - a.Points);

          tableHead.innerHTML = "";
          Object.keys(data[0]).forEach(col => {
            let th = document.createElement("th");
            th.textContent = col;
            tableHead.appendChild(th);
          });

          tableBody.innerHTML = "";
          data.forEach(row => {
            let tr = document.createElement("tr");
            let highlightRow = false;

            Object.entries(row).forEach(([col, value]) => {
              let td = document.createElement("td");

              if (col === "Training Completion") {
                let percent = parseFloat(value);
                if (!isNaN(percent) && percent >= 70) {
                  highlightRow = true;
                }
                td.textContent = isNaN(percent) ? value : value;
              } else {
                td.textContent = value;
              }

              tr.appendChild(td);
            });

            if (highlightRow) {
              tr.classList.add("highlight");
            }

            tableBody.appendChild(tr);
          });

          console.log("✅ Data displayed and formatted!");
        } else {
          console.error("⚠️ No data found in Supabase table.");
        }
      } catch (error) {
        console.error("❌ Error fetching data:", error);
      }
    }

    fetchTableData();
    setInterval(() => location.reload(), 600000);
  </script>
</body>
</html>
