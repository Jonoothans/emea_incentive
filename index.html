<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epos Now Implementation Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            background-color: #002855; /* Dark Blue */
            color: white;
            padding: 20px;
            margin: 0;
            font-weight: 600;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #002855; /* Dark Blue */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>

    <h1>Epos Now Implementation Leaderboard</h1>
    <table id="data-table">
        <thead>
            <tr id="table-head">
                <!-- Headers will be inserted here dynamically -->
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>

 <script>
    const SUPABASE_URL = "https://ybtupotxytuoattvdnrk.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlidHVwb3R4eXR1b2F0dHZkbnJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA0NzYwMDQsImV4cCI6MjA1NjA1MjAwNH0.cYb-OOtjPJiPNUOCAH032Eql1bsXnfzWtw4t831PlxQ";
    const TABLE_NAME = "emea_incentive";
    const API_URL = `${SUPABASE_URL}/rest/v1/${TABLE_NAME}`;

    async function fetchTableData() {
        try {
            const response = await fetch(API_URL, {
                method: "GET",
                headers: {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${SUPABASE_KEY}`,
                    "Content-Type": "application/json"
                }
            });
            let data = await response.json();
            
            if (data.length > 0) {
                // Convert "Points" column to numbers & sort in descending order
                data.sort((a, b) => (b.Points || 0) - (a.Points || 0));

                const tableHead = document.getElementById("table-head");
                const tableBody = document.getElementById("table-body");

                // Generate table headers dynamically
                tableHead.innerHTML = "";
                Object.keys(data[0]).forEach(col => {
                    let th = document.createElement("th");
                    th.textContent = col;
                    tableHead.appendChild(th);
                });

                // Generate table rows dynamically
                tableBody.innerHTML = "";
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    Object.values(row).forEach(value => {
                        let td = document.createElement("td");
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            }
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    fetchTableData();
</script>
<script>
    // Refresh the page every 10 minutes (600,000 milliseconds)
    setInterval(() => {
        location.reload();
    }, 600000);
</script>

</body>
</html>
